server {
    # Behind Cloudflare Tunnel â†’ bind to localhost only
    listen 127.0.0.1:80 default_server;
    listen [::1]:80 default_server;
    server_name _;

    root /var/www/jaxonswebsite/laravelsite/public;
    index index.php;
    charset utf-8;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Real client IP via cloudflared on localhost
    set_real_ip_from 127.0.0.1;
    real_ip_header CF-Connecting-IP;

    client_max_body_size 20M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 60s;
        fastcgi_param PATH_INFO "";
    }

    # Hide dotfiles except .well-known
    location ~ /\.(?!well-known).* { deny all; }

    # Optional static asset caching
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|webp|ico|woff2?)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }
}
